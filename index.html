<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>
    <div class="container">
            <div class="gameboy">
                <div class="screen">
                    <div class="background-image"></div>
                    <div class="image-to-scroll"></div>
                </div>
                <div class="funciones">
                    <div class="croos">
                        <div class="up">
                            <button id="arrowup">&#8657</button>
                        </div>
                        <div class="center3">
                            <button id="arrowleft">&#8657</button>
                            <button id="arrowcenter"></button>
                            <button id="arrowright">&#8657</button>
                           
                          
                        </div>
                        <div class="down">
                            <button id="arrowdown">&#8657</button>
                        </div>  
                    </div>
                    <div class="buttons-ab">
                        <button id="buttonA">A</button>
                        <button id="buttonB">B</button>
                    </div>
                </div>
                <div class="controls">
                    <div class="buttons-start">
                        
                        <button id="buttonStart" onclick="cambiarFondo()"></button>
                      
                        <button id="buttonSelect"></button>
                    </div>
                </div>
            </div>

    </div>
    <script src="/js/script.js"></script>
</body>
